apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: fullstack 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: arjus100/fullstack-backend:latest
          ports:
            - containerPort: 3000